<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登录-StuCommunity</title>
<link rel="stylesheet" href="css/style.css">

<body>

<div class="login-container">
	<h1>StuCommunity</h1>
	
	<div class="connect">
		<p>欢迎您的来到</p>
	</div>
	
	<form action="/checkLogin" method="get" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="邮箱" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登  陆</button>
	</form>

	<a href="register.html">
		<button type="button" class="register-tis">还没有账号？</button>
	</a>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<!--表单验证-->
<script src="js/jquery.validate.min.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>加入我们，让您的大学生活更加丰富多彩。</p>
</div>
</body>
</html>
