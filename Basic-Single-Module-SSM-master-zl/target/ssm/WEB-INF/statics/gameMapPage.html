<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: "post",
            url: "/lakeFarm/GetUserInfo.from",
            dataType: "html",
            success: function (msg) {
                if(msg=="100"){
                    alert("网络异常");
                }
                else if(msg=="101"||msg=="102"){
                    alert("你还没有登陆，请重新登陆");
                    window.location.href="login.html";

                }
                else {
                    var u_name=msg.split("#")[0].split(":")[1];
                    var u_type=msg.split("#")[3].split(":")[1];
                    var u_icon=msg.split("#")[4].split(":")[1];
//                    alert(msg);
                    $("#u_name").html("");
                    $("#u_name").html(u_name);
                    $("#u_type").html("");
                    $("#u_type").html(u_type);
                    $("#u_icon").attr('src',"");
                    $("#u_icon").attr('src',u_icon);
                }
            }
        });
    });
