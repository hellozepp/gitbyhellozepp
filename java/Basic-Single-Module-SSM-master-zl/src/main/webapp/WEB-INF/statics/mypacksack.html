<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    function getFarmTools(){
        $.ajax({
            type: "post",
            url: "/lakeFarm/getFarmTools.from",
            dataType: "html",
            success: function (msg) {
                if(msg=="100"){
                    alert("网络异常，请重新操作");
                }
                else if(msg=="101"){
                    alert("会话过期，请重新登陆！");
                }
                else{
                    var personFarmList=msg.split(";");
                    var liSize=personFarmList.length;
                    var str="";
                    for(var i=0;i<liSize-1;i++){
                        var Li=personFarmList[i].split("#");
                        str+="<li><a></a>"+Li[0]+":"+Li[1]+"</li>";
                    }
                    $(".tools ul").html("");
                    $(".tools ul").html(str);
                }
            }
        })
    }
</script>
