<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js">
</script>
<script type="text/javascript">
    function getjson() {
        $.ajax( {
            type : "get",
            url : "day02/json.from",
            dataType:"json",
            success : function(msg) {
                alert("Data Saved: " + msg.name+"--"+msg.staffName);
            }
        });
    }
</script>
</head>
<body>
    <input type="button" value="ok" onclick="getjson()"/>
</body>
</html>
