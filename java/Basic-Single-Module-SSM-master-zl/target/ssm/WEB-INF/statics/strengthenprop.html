<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.bigbox{
	width: 1200px;
	height: 500px;
	margin: 0 auto;
	background-color: red;
	border: 1px solid black;
	margin-top: 50px;
}
.left_box{
	width: 700px;
	height: 500px;
	float: left;
	background-color: #ccc;
}
.right_box{
	width: 499px;
	height: 500px;
	float: left;
	background-color:#ddd;
	border-left: 1px solid black;
}
.clear{
	clear: both;
	overflow: hidden;
}
.top_box{
	width: 400px;
	height: 230px;
	margin: 0 auto;
	background-color: #eee;
	margin-top: 50px;
}
.bottom_left_box,.bottom_reight_box	{
	background-color: #fff;
	width: 200px;
	height: 100px;
	margin-top: 20px;
	float: left;
}
.bottom_reight_box{
	margin-left: 20px;
}
.bottom_box{
	width: 420px;
	margin: 0 auto;
}
.rightlilili_box{
	width: 410px;
	height: 400px;
	margin: 0 auto;
	background-color: #eee;
	margin-top: 50px;
}
.xiao_box{
	width: 70px;
	height: 70px;
	float: left;
	margin-left: 10px;
	background-color: red;
	margin-top: 10px;
}
</style>
</head>

<body>
	<div class="bigbox">
		<div class="left_box">
			<div class="top_box">
				
			</div>
			<div class="bottom_box clear">
				<div class="bottom_left_box">
					
				</div>
				<div class="bottom_reight_box">
					
				</div>
			</div>
		</div>
		<div class="right_box">
			<div class="rightlilili_box">
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>
				<div class="xiao_box">
					
				</div>

			</div>
		</div>
	</div>
</body>
</html>
