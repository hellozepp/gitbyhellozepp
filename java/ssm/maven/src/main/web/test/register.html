<!DOCTYPE html>
<html lang="en">
<head>
    <link href="demo.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <meta charset="UTF-8">
    <script>
        $(document).ready(function(){
            var url="http://localhost:8080"
            $('#register').click(
                    function(){
                        var  username=$('#username').val();
                        var  password_1=$('#password_1').val();
                        var  password_2=$('#password_2').val();
                        var  email=$('#email').val();
                        if(username.trim()!=""&&password_1.trim()!=""){
                            if(password_1!=password_2) {alert("输入密码不一致!")}
                            else {
                                var data =JSON.stringify({"username":username,"password":password_1,"email":email});
                                $.ajax({
                                    url:url+"/user/sigIn",
                                    contentType:"application/json",//发送给服务的类型
                                    data:data,
                                    Type:"json",
                                    method:"post",
                                    success: function (result) {
                                        alert(result);
                                    },
                                    error:function(jqXHR,textStatus){
                                        alert(JSON.stringify(jqXHR));
                                        alert(textStatus);
                                    }
                                })
                            }

                        }
                        else {
                            alert("用户名密码不能为空");
                        }
                    }
            )

        })
    </script>
    <title>Title</title>
</head>
<body>
    <div class="demo">
        <h1 >register</h1><br>
        <div class="form-group">
            <label>user</label>
            <input  class="form-control" type="text" id="username" name="username" placeholder="输入用户名" /></div>
        <div class="form-group">
            <label for="password_1" >password</label>
            <input  type="text" id="password_1" class="form-control" name="password"  placeholder="输入密码"/><br>
        <div class="form-group">
            <label for="password_2" >again password</label>
            <input  type="text" id="password_2" class="form-control" name="password"  placeholder="确认密码"/><br>
        </div>
        <div class="form-group" >Email</div>
            <div class="form-group">
                 <input  type="text" id="email" class="form-control"  placeholder="请输入邮箱" >
            </div>
            <input type="button" href="#" class="btn btn-default" id="register" value="ok">
            <a href="login.html" class="btn btn-default" id="return">return</a></div>
    </div>
</body>
</html>
