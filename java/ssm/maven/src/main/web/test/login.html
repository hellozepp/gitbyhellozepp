<!DOCTYPE html>
<html lang="en">
<head>
    <link href="demo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <script>
        $(document).ready(function(){

            $('#login').click(
                    function(){
                        var url="http://localhost:8080"
                        var  username=$('#username').val();
                        var  password=$('#password').val();
                        if(username.trim()!=""&&password.trim()!=""){
                            var data =JSON.stringify({"username":username,"password":password});
                            $.ajax({
                                url:url+"/user/login",
                                contentType:"application/json",//发送给服务的类型
                                data:data,
                                Type:"json",
                                method:"post",
                                success: function (result) {
                                    alert(result);
                                } ,
                                error:function(jqXHR,textStatus){
                                    alert(JSON.stringify(jqXHR));
                                    alert(textStatus);
                                }
                            })
                        }
                        else {
                            alert("用户名密码不能为空");
                        }
                    }
            )

        })
    </script>
    <title>Title</title>
</head>
<body>
    <div class="demo">
            <h1 >login</h1><br>
            <div class="form-group">
                <label >user:</label>
                <input  class="form-control" type="text" id="username" name="username" placeholder="输入用户名" />
            </div>
            <div class="form-group">
                <label >pass:</label>
                <input  type="text" id="password" class="form-control" name="password"  placeholder="输入密码"/><br>
            </div>
            <div class="form-group">
                <input type="button" href="#" class="btn btn-default" id="login" value="ok">
                <a href="register.html" class="btn btn-default">register</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
