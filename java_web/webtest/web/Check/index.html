<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sub(){
        var pwd =document.getElementById("pwd");
            var ckPwd =document.getElementById("ckPwd");

            if(!(pwd.value==ckPwd.value)){
                alert("两次输入密码不一致.");
                return;
            }
            if(document.getElementById("pwd").value==""||document.getElementById("ckPwd").value==""){
                alert("please anter your name and password!");
                return;
            }
            document.getElementById("submit").submit();
        }
    </script>
</head>
<body>
<form action="/Check" method="post" id="submit">
   用户名 <input type="text" name="name"><br>
    性别:男<input type="radio" name="sax" value="男">
    女<input type="radio" name="sax" value="女"><br>
    密码<input type="password"  name="pwd" id="pwd"><br>
    确认密码<input type="password"  name="ckPwd" id="ckPwd"><br>
    <input type="button" value="提交"  onclick="sub()">
</form>

</html>
